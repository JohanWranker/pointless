<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    
    <script>
        function CreateNewRaceButtonAction()
        {
            var element = document.getElementById("ClubSelector")
            var r=confirm("Really create a new race? " + element.value);
            if (r==true)
            {
            
              window.location="/NewRace?Club=" + element.value;
            }
        }
    </script>
  </head>
  <body>
    <h1>This is PointLess</h1>
    <b>club:</b> 
    <select id="ClubSelector">
      <option value="{{ ACTIVE_CLUB }}">{{ ACTIVE_CLUB }}</option>
      {% for club in CLUBS %}
        <option  value="{{ club.name }}">{{ club.name }}</option>
      {% endfor %}
    </select>
    <div/>
    <b>Race:</b>
    <select>
      <option value="empty">{{ RACES[0] }}</option>
      {% for race in RACES %}
        <option id="RaceSelector" value="{{ race }}">{{ race }}</option>
      {% endfor %}
    </select>
    <p/>
    <button onclick="CreateNewRaceButtonAction()">Create new race</button> 
    
    <a href="Registration?RaceId={{ RACEID }}">Registration</a>
  
    
  </body>
</html>
{% endautoescape %}
